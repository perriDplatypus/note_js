<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notes</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<div class="notes" id="apps">
		<div class="notes__sidebar">
			<button class="notes__add" type="button">Add Note</button>
			<div class="notes__list">
				<div class="notes__list-item notes__list-item--selected">
					<div class="notes__small-title">Note Title</div>
					<div class="notes__small-body">Note Body</div>
					<div class="notes__small-updated">DD/MM/YYYY</div>
				</div>
			</div>
		</div>
		<div class="notes__preview">
			<input class="notes__title" type="text" placeholder="Enter a title...">
			<textarea class="notes__body">This is a body</textarea>
		</div>
	</div>
	<script src="./scripts/script.js" type="module"></script>
</body>

</html>
